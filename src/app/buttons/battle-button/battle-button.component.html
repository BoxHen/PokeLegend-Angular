<button class={{buttonClass}}>
  <div class="battle-button__inner">
    <div class="battle-button__text">
      {{text}}
    </div>
    <div class={{typeClass}}>

    </div>
    <div class="battle-button__PP">
      PP {{ppLeft}}/{{ppTotal}}
    </div>
  </div>
</button>
